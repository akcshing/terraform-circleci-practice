version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.0
jobs:
  build:
    working_directory: ~/terra
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: Install dependencies and build
          command: |
            npm install
            npm run-script build
      - persist_to_workspace:
          root: ~/terra
          paths:
            - build
            - package.json
  deploy:
    working_directory: ~/terra
    docker:
      - image: circleci/python:3.7.4
    steps:
      - aws-s3/sync:
          from: build
          to: s3://terraform-alex-shing

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - release:
          type: approval
          requires:
            - build
      - deploy:
          requires:
            - release
          filters:
            branches:
              only:
                - master
